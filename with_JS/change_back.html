<html>
<head>
	<style>	
	button {
	padding:15px 30px;
	font-size: 18px;
	cursor:pointer;	
	}
	</style>
</head>
<body>
	<center>
	<button onclick="changeColor()"> Tap To Change background color</button>
        	</center>
	<script>
	function changeColor() {
	let color='#'+ Math.random().toString(16).slice(2,8);
	document.body.style.backgroundColor=color;
 	}
	</script>
</body>
</html>
